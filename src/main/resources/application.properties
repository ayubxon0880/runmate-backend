spring.application.name=RunMate

spring.servlet.multipart.max-file-size=${MAX_MULTIPART_FILE_SIZE}
spring.servlet.multipart.max-request-size=${MAX_MULTIPART_REQUEST_SIZE}

spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

spring.jpa.database=${DATABASE}
spring.jpa.hibernate.ddl-auto=${DDL_AUTO}
spring.datasource.driver-class-name=${DATASOURCE_DRIVER_CLASS_NAME}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=${SHOW_SQL}

jwt.secret=${JWT_SECRET}
jwt.expiration=${EXPIRATION_TIME}

file.upload-dir=${UPLOAD_DIR}